<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog Years</title>
</head>

<body>
    <main>
        <form>
            <header>
                <h1>Convert your age to dog years</h1>
            </header>
            <input type="number" id="age">
            <div class="botoes">
                <input type="button" value="Convert" id="botao" class="botao">
                <input type="button" value="Clear" id="botaoLimpar" class="botaoLimpar">
            </div>
            <span id="result">Enter your age and press the button to know your age in dog years</span>
        </form>
    </main>
</body>
<script src="index.js"></script>

</html>
